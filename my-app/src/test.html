<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>UwU</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/LOGO.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/register.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <!-- !! notification for signup -->
    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert alert-danger d-none" role="alert"></div>
    <!-- !! end of notification -->

    <form id="form_register">
      <br />

      <!-- !! email field -->
      <div class="form-floating mb-3">
        <input
          name="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required
        />
        <label for="email">Email</label>
      </div>

      <!-- !! password field -->
      <div class="form-floating mb-3">
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <label for="password">Password</label>
      </div>

      <!-- !! password confirmation field -->
      <div class="form-floating mb-3">
        <input
          name="password_confirmation"
          type="password"
          class="form-control"
          id="password_confirmation"
          placeholder="Password confirmation"
          required
        />
        <label for="password_confirmation">Password confirmation</label>
      </div>

      <!-- !! first name field -->
      <div class="col">
        <div class="form-floating mb-3 text-truncate">
          <input
            name="first_name"
            type="text"
            class="form-control"
            id="first_name"
            placeholder="First Name"
            required
          />
          <label class="d-inline-block" for="first_name">First Name</label>
        </div>
      </div>

      <!-- !! last name field -->
      <div class="col">
        <div class="form-floating mb-3 text-truncate">
          <input
            name="last_name"
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Last Name"
            required
          />
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <!-- !! contact field -->
      <div class="col">
        <div class="form-floating mb-3 text-truncate">
          <input
            name="contact_num"
            type="number"
            class="form-control"
            id="contact_num"
            placeholder="Contact"
            required
          />
          <label for="contact_num">Contact</label>
        </div>
      </div>

      <!-- !! address field -->
      <div class="col">
        <textarea
          name="address"
          type="text"
          class="form-control"
          id="address"
          placeholder="Address"
          rows="4"
          required
        ></textarea>
        <div class="form-floating mb-3 text-truncate">
          <label for="address">Address</label>
        </div>
      </div>
     

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-1 btn-lg">Sign up</button>
      </div>
      <hr />
      <br />
      <p class="fs-6">
        Already have an account?
        <a
          class="text-decoration-none"
          data-bs-toggle="modal"
          data-bs-target="#LoginModal"
          >Login</a
        >
      </p>
    </form>
  </body>
</html>
